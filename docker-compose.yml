version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: admin-system-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-admin_system}
      MYSQL_CHARSET: ${MYSQL_CHARSET:-utf8mb4}
      MYSQL_COLLATION: ${MYSQL_COLLATION:-utf8mb4_unicode_ci}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/database/users.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - admin-network

  redis:
    image: redis:7-alpine
    container_name: admin-system-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - admin-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admin-system-backend
    restart: always
    ports:
      - "7701:7701"
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root123456}
      DB_NAME: ${DB_NAME:-admin_system}
      DB_CHARSET: ${DB_CHARSET:-utf8mb4}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRE_HOURS: ${JWT_EXPIRE_HOURS:-72}
      JWT_REFRESH_THRESHOLD_HOURS: ${JWT_REFRESH_THRESHOLD_HOURS:-24}
      SERVER_PORT: ${SERVER_PORT:-7701}
      SERVER_MODE: ${SERVER_MODE:-release}
    depends_on:
      - mysql
      - redis
    networks:
      - admin-network

volumes:
  mysql_data:
  redis_data:

networks:
  admin-network:
    driver: bridge
